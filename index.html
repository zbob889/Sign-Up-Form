<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js" defer>
    <title>Sign-Up Sheet</title>
</head>
<body>

    <div id="total">

        <div id="photo-div">
            <div id="logo">
                <p class="logo-text">Hanging</p>
                <img src="logo.png" alt="Monkey Logo" id="logo-photo">
                <p class="logo-text">Monkey</p>
            </div>
            <img src="background.jpg" alt="Photo by Halie West" id="background-image">
        </div>

        <div id="form-div">
            <div class="form" id="top-text">blah</div>

            <div class="form" id="form">
                <div class="column">
                    <form action="" method="post">
                        <label for="firstName"> First Name</label>
                        <input type="text" id="firstName" name="first_name">
                    </form>

                    <form action="" method="post">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </form>

                    <form action="" method="post">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </form>
                </div>

                <div class="column">
                    <form action="" method="post">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name">
                    </form>

                    <form action="" method="post">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" name="phone_number" id="phoneNumber">
                    </form>

                    <form action="" method="post">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirmPassword">
                    </form>
                </div>
            </div>

            <div class="form" id="bottom-button">blah</div>
        </div>

    </div>
    
</body>
</html>
