<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js" defer>
    <title>Sign-Up Sheet</title>
</head>
<body>

    <div id="total">

        <div id="photo-div">
            <div id="logo">
                <p class="logo-text">Hanging</p>
                <img src="logo.png" alt="Monkey Logo" id="logo-photo">
                <p class="logo-text">Monkey</p>
            </div>
            <img src="background.jpg" alt="Photo by Halie West" id="background-image">
        </div>

        <div id="form-div">
            <div class="form" id="top-text">
                <p>Ready to monkey around?  Sign up here!</p>
            </div>

            <div class="form" id="form">

                <p>Let's do this!</p>

                <div id="columns">
                <div class="column">
                    <form action="" method="post">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" class="input" name="first_name" required>
                    </form>

                    <form action="" method="post">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" class="input" required>
                    </form>

                    <form action="" method="post">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="input" required>
                    </form>
                </div>

                <div class="column" id="column-2">
                    <form action="" method="post">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last_name" class="input" required>
                    </form>

                    <form action="" method="post">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phoneNumber" class="input" required>
                    </form>

                    <form action="" method="post">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirmPassword" class="input" required>
                    </form>
                </div>
                </div>

            </div>

            <div class="form" id="bottom-button">
                <button>Create Account</button>
                <p>Already have an account?  <a href="url">Log in</a></p>
            </div>
        </div>

    </div>
    
</body>
</html>
